<ul>
  <li ng-repeat="item in list.items">{{$index+1}}. {{item.name}}, {{item.short_name}}, {{item.description}}
      <button type="button" ng-click="list.removeItem({index:$index})" >Don't want this one!</button>
  </li>
</ul>
<div class="error" ng-if="list.validateMsg()" >
  Nothing found
</div>
